<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nimba product : Reservation Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Personal Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="wrapper container">
        
        <header class="brand text-center">
            <h1 class="brand-text">
                Introducing Nimba<br>
                <small class="brand-tagline">Take it with you everywhere</small>
            </h1>
        </header>
        
        <div class="separator"></div> <!-- creates a line to separate major sections -->
        
        <main class="content">
            <div class="row">
                <div class="col-sm-3">
                    <ul class="nav nav-pills nav-stacked ">
                      <li role="presentation" class="active"><a href="index.html">Home</a></li>
                      <li role="presentation"><a href="how.html">How it works</a></li>
                      <li role="presentation"><a href="about.html">About</a></li>
                      <li role="presentation"><a href="reserve.html">Reserve</a></li>
                    </ul>
                </div> <!-- /.col -->
                
                <div class="col-sm-9">
                    
                <section id="contact">

                        
                    <h2 class="page-title">Reservation Form</h2>
                    <p class"text-muted">Please fill out the form below to reserve your Nimba today!</p>
                    
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your name *" id="name" required data-validation-required-message="Please enter your name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter a valid e-mail address">
                                    <p class="help-block text-danger"></p>
                                </div>                
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Your phone number is required">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your City" id="city">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>

                            <div class="clearfix"></div>

                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Reserve</button>
                            </div>
                        </div> <!-- /.row -->
                    </form>
                                
                        
                </section>



                </div> <!-- /.col -->
            </div> <!-- /.row -->            
        </main>
        
        <div class="separator"></div> <!-- creates a line to separate major sections -->

        <footer class="footer">
            &copy; 2014 Malick's Final Project
        </footer>
    </div> <!-- /.container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
