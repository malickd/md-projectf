<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nima product</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      
    <!-- Personal Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <header class="brand text-center">
            <h1 class="brand-logo">Introducing Nimba</h1>
            <h2 class="brand-tagline">Take it with you everywhere</h2>
        </header>
        <main class="content">
            
            
            
            
            <section id="contact">
                <div class="container">
                    
                    <div class="row">
                        <div class="col-lg-8 col-lg-push-2 text-center">
                            <h2 class="section-heading">Nous Contacter</h2>
                            <h3 class="section-subheading text-muted">We are happy to count you among our visitors. To contact us, please fill out the form below and let stay in touch.<br><br>
                            Please be brief but comprehensive in your message!</h3>
                        </div>
                    </div> <!-- /.row -->
                    
                    <div class="row">
                        <div class="col-lg-12">
                            
                            <form name="sentMessage" id="contactForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your name *" id="name" required data-validation-required-message="Please enter your name">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter a valid e-mail address">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Your phone number is required">
                                            <p class="help-block text-danger"></p>
                                        </div>
        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your City" id="city">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter your message"></textarea>
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-xl">Envoyer</button>
                                    </div>
                                </div> <!-- /.row -->
                            </form>
                            
                        </div> <!-- /.col -->                        
                    </div> <!-- /.row -->
                    
                </div> <!-- /.container -->
            </section>
                    
            
            
            
            
            
            
            
            
            
        </main>
        <footer>
            &copy; 2014 Malick's Final Project
        </footer>
    </div> <!-- /.container -->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      
    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
      
  </body>
</html>
